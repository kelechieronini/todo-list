<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS CDN only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Poppins font-family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="container p-4 mb-4">
        <h1 class="text-center text-light head mb-4">Todo Lists</h1>
        <form class="search" action="">
            <input class="form-control" type="text" placeholder="search todos">
        </form>
    </header>

    <div class="container">
        <ul class="list-group todos">
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Watch chelsea's match</span><i class="delete"><iconify-icon icon="codicon:trash"></iconify-icon></i></li>
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Go to the moon</span><i class="delete"><iconify-icon icon="codicon:trash"></iconify-icon></i></li>
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Drink two bottles of hennessy</span><i class="delete"><iconify-icon icon="codicon:trash"></iconify-icon></i></li>
        </ul>
    </div>

    <div class="container p-4 text-center">
        <form class="add" action="">
            <label class="text-light" for="add">Add Todos...</label>
            <input class="form-control" type="text" placeholder="" name="add">

            <button type="button" class="btn mt-3 text-light add-btn">Add</button>
        </form>
    </div>


    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</body>
</html>
